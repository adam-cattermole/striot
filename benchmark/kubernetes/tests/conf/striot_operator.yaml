---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: striot-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: striot-operator
  template:
    metadata:
      labels:
        name: striot-operator
    spec:
      serviceAccountName: striot-operator
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: node-restriction.kubernetes.io/edge
                  operator: NotIn
                  values:
                  - "true"
      containers:
        - name: striot-operator
          # Replace this with the built image name
          image: adamcattermole/striot-operator:scaling-c100-affin
          # image: adamcattermole/striot-operator:migrate
          command:
          - striot-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "striot-operator"
