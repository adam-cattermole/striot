apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ .Values.image.repository.name }}
  labels:
    app: {{ .Values.image.repository.name }}
    all: {{ .Values.striot }}
    striot: monitor
    chart: {{ template "test-chart.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.image.repository.name }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Values.image.repository.name }}
        release: {{ .Release.Name }}
    spec:
      {{- if eq .Release.Name "striot-link" }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - striot-link
              topologyKey: "kubernetes.io/hostname"
      {{- end }}
      containers:
        - name: {{ .Values.image.repository.name }}
          image: "{{ .Values.image.repository.prefix }}/{{ .Values.image.repository.name }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
              protocol: TCP
            - containerPort: {{ .Values.prometheus.port }}
              name: {{ .Values.prometheus.name }}
              protocol: TCP
          env:
            - name: "AMQ_BROKER_SERVICE_HOST"
              value: {{ .Values.amqBroker.host }}
            - name: "HASKELL_SERVER_SERVICE_HOST"
              value: {{ .Values.sink.host }}
            - name: "KAFKA_SERVICE_HOST"
              value: {{ .Values.kafka.host }}
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
